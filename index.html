<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sushi Restaurant</title>
  </head>
  <body>
    <!-- header -->

    <header id="head" class="head">
      <nav class="nav contain">
        <a href="#" class="logo">
          <img src="/SushiWebsite/image/logo_sushi.png" alt="sushi logo" />
          Sushi
        </a>
        <div class="nav-menu" id="nav_menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about" class="nav-link">About us</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#popular" class="nav-link">Popular</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#recently" class="nav-link">Recently</a>
            </li>
          </ul>
          <div class="nav-close" id="nav_close">
            <i class="ri-close-line"></i>
          </div>
          <img
            src="/SushiWebsite/image/leaf-branch-4.png"
            alt="leaf-branch-4"
            class="nav-img-1"
          />
          <img
            src="/SushiWebsite/image/leaf-branch-3.png"
            alt="leaf-branch-3"
            class="nav-img-2"
          />
        </div>
        <div class="nav-button">
          <i class="ri-moon-line theme-change" id="button-theme"></i>
          <div class="nav-toogle" id="nav_toogle">
            <i class="ri-apps-line"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
