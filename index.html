<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/SushiWebsite/image/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/SushiWebsite/CSS/style.css" />
    <title>Sushi Restaurant</title>
  </head>
  <body>
    <!-- header -->

    <header id="head" class="head">
      <nav class="nav contain">
        <a href="#" class="nav-logo">
          <img src="/SushiWebsite/image/logo_sushi.png" alt="sushi logo" />
          Sushi
        </a>
        <div class="nav-menu" id="nav_menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about" class="nav-link">About us</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#popular" class="nav-link">Popular</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#recently" class="nav-link">Recently</a>
            </li>
          </ul>
          <div class="nav-close" id="nav_close">
            <i class="ri-close-line"></i>
          </div>
          <img
            src="/SushiWebsite/image/leaf-branch-4.png"
            alt="leaf-branch-4"
            class="nav-img-1"
          />
          <img
            src="/SushiWebsite/image/leaf-branch-3.png"
            alt="leaf-branch-3"
            class="nav-img-2"
          />
        </div>
        <div class="nav-button">
          <i class="ri-moon-line theme-change" id="button-theme"></i>
          <div class="nav-toogle" id="nav_toogle">
            <i class="ri-apps-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="main">
      <!-- home -->
      <section id="home" class="home section">
        <div class="home-contain contain grid">
          <img
            src="/SushiWebsite/image/home-sushi-rolls.png"
            alt="home sushi roll"
            class="home-img"
          />
          <div class="home-data">
            <h1 class="home-title">
              Enjoy Delicious
              <div>
                <img
                  src="/SushiWebsite/image/home-sushi-title.png"
                  alt="home sushi title"
                />
                Sushi Food
              </div>
            </h1>
            <p class="home-description">
              Enjoy a good dinner with the best dishes in restaurant and improve
              your day.
            </p>
            <a href="#" class="button"
              >Order Now <i class="ri-arrow-right-line"></i
            ></a>
          </div>
        </div>
        <img
          src="/SushiWebsite/image/leaf-branch-2.png"
          alt="leaf branch"
          class="home-leaf-1"
        />
        <img
          src="/SushiWebsite/image/leaf-branch-4.png"
          alt="leaf branch"
          class="home-leaf-2"
        />
      </section>
      <!-- about -->
      <section id="about" class="about section"></section>
      <!-- popular -->
      <section id="popular" class="popular section"></section>
      <!-- recently -->
      <section id="recently" class="recently section"></section>
    </main>
    <script src="/SushiWebsite/JS/sushi.js"></script>
  </body>
</html>
